<div class="container">
  <div class="searchInput">
    <rd-input [type]="'text'" [placeholder]="'Recherche par nom'" [(value)]="search" [color]="'blue'"
    (valueChange)="getValue($event)" (pressEnter)="searchCocktail($event)">
    </rd-input>
  </div>

  <div class="advancedSearch" *ngIf="categoriesList.length > 0">
    <rd-radio-button [color]="'blue'" [(value)]="chosenCategory" (valueChange)="chooseCategory($event)">
      <rd-radio-button-option *ngFor="let category of categoriesList" [value]="category">{{category}}</rd-radio-button-option>
    </rd-radio-button>
  </div>

  <div class="results">
   <rd-list [data]="cocktailList"></rd-list>
  </div>
</div>
