<div class="container">
  <div class="searchInput">
    <rd-input [type]="'text'" [placeholder]="'Recherche par nom'" [(value)]="search" [color]="'blue'"
    (valueChange)="getValue($event)" (pressEnter)="searchCocktail($event)">
    </rd-input>
  </div>

  <div class="advancedSearch" *ngIf="categoriesList.length > 0">
    <rd-button (buttonClick)="advanced = !advanced" [color]="'blue'">
      Filtres
    </rd-button>
    <div *ngIf="advanced">
      <rd-radio-button [color]="'blue'" (valueChange)="chooseCategory($event)">
        <div class="radio">
        <rd-radio-button-option *ngFor="let category of categoriesList" [value]="category">
          {{category}}
          </rd-radio-button-option>
        </div>
      </rd-radio-button>
    </div>
  </div>

  <div class="results">
   <rd-list [data]="getMatchingName()"></rd-list>
  </div>
</div>
